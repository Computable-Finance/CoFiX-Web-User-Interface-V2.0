<div class="wallet_show" *ngIf="shareStateQuery.getValue().connectedWallet">

  <img src="./assets/images/account.png" />
  <span>
    {{(shareStateQuery.getValue().connectedWallet?shareStateQuery.getValue().currentAccount:'')
    | walletaddress}}
  </span>
</div>
<div
  class="wallet_show"
  *ngIf="!shareStateQuery.getValue().connectedWallet"
  (click)="connect()"
>
  <span>{{'lj_text' |translate}}</span>
  <div class="loading-connect" *ngIf="isConnectLoading"></div>
</div>
