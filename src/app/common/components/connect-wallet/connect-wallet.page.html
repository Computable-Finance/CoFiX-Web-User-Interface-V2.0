<div class="wallet_show" *ngIf="cofixService.getCurrentAccount()">
  <img src="./assets/images/account.png" />
  <span> {{cofixService.getCurrentAccount() | walletaddress}} </span>
</div>
<div
  class="wallet_show"
  *ngIf="!cofixService.getCurrentAccount()"
  (click)="connect()"
>
  <span>{{'lj_text' |translate}}</span>
  <div class="loading-connect" *ngIf="isConnectLoading"></div>
</div>
