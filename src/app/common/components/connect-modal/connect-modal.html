<ion-grid>
  <ion-row class="title ion-align-items-center ion-align-self-center">
    <ion-col offset="10" size="2" (click)="close()">
      <div class="img-div">
        <img src="assets/images/close.png" class="close-img" />
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="account-info ion-align-items-center ion-align-self-center">
    <ion-col size="12" class="ion-text-center">
      <img src="./assets/images/connect.png" class="connect-img" />
    </ion-col>
    <ion-col class="ion-text-center tx-title" size="12">
      {{'connect_title' | translate}}
    </ion-col>
    <ion-col size="12" class="ion-text-center tx-desc">
      {{'connect_desc' | translate}}
    </ion-col>
    <ion-col size="12">
      <ion-button class="operation-btn connect-btn" (click)="connect()"
        >{{'btn_connect' | translate}}</ion-button
      >
    </ion-col>
  </ion-row>
</ion-grid>
