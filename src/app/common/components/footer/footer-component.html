<ion-footer>
  <div class="foot-box">
    <div>Â© {{currentYear}} {{'copy_right' | translate}}</div>
    <div class="links">
      <a *ngFor="let item of footerItems" (click)="goto(item.link)"
        ><span>{{item.id | translate}}</span></a
      >
    </div>
  </div>
  <div class="foot-box-mobile">
    <div class="tools">
      <ion-grid
        ><ion-row>
          <ion-col class="ion-text-right tools-col" size="12">
            <app-wallet-button class="connect-wallet"></app-wallet-button>
            <div class="setting" (click)="showTools($event)">
              <ion-icon
                name="ellipsis-horizontal"
                class="setting-icon"
              ></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-footer>
