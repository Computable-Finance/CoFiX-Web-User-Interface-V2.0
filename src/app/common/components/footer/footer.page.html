<ion-footer>
  <div class="foot-box">
    <div>© {{currentYear}} {{'copy_right' | translate}}</div>
    <div class="links">
      <a *ngFor="let item of footerItems" (click)="goto(item.link)"
        ><span>{{item.id | translate}}</span></a
      >
    </div>
  </div>
  <div class="foot-box-mobile">
    <div class="links-mobile" *ngIf="isShowTools">
      <div class="links-item" *ngFor="let item of footerItems">
        <a (click)="goto(item.link)"><span>{{item.id | translate}}</span></a>
      </div>
      <div class="copy-right">
        © {{currentYear}} {{'copy_right' | translate}}
      </div>
    </div>
    <div class="tools">
      <ion-grid
        ><ion-row>
          <ion-col class="ion-text-right tools-col" size="12">
            <app-connect-wallet class="connect-wallet" (onConnected)="onConnected()"></app-connect-wallet>

            <div class="setting" (click)="showTools()">
              <ion-icon name="settings" class="setting-icon"></ion-icon>
            </div>
            <app-switch-lang class="switch-lang"></app-switch-lang>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-footer>
