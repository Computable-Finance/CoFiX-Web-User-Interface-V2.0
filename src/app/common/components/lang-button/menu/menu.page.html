<ng-container *ngIf="position === 'footer'">
  <div class="links-mobile">
    <ion-grid>
      <ion-row class="title ion-align-items-center ion-align-self-center">
        <ion-col class="ion-text-center" size="12">
          {{'menu' | translate}}
          <div class="img-div" (click)="close()">
            <img src="assets/images/close.png" class="close-img" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="menu-divider"></div></div
></ng-container>
<ion-grid class="select-content ion-no-padding">
  <ng-container *ngFor="let item of menuItems">
    <ion-row
      (click)="goto(item.link)"
      class="ion-align-items-center ion-align-self-center conversionPrice"
    >
      <ion-col size="12"> {{item.id | translate}} </ion-col>
    </ion-row>
  </ng-container>
  <div class="menu-divider"></div>
  <div class="select-lang">{{'sel_lang'| translate}}</div>
  <ion-row class="ion-align-items-center ion-align-self-center langrow">
    <ng-container *ngFor="let item of langItems;let i=index">
      <ion-col class="{{(i+1) === langItems.length?'text-align':''}}">
        <ion-button
          (click)="changeLang(item.id)"
          color="{{isSelect(item.id)?'secondary':'light'}}"
          shape="{{isSelect(item.id)?'filled':'outline'}}"
        >
          <div class="ion-button-label">
            <img src="./assets/images/{{item.img}}" />{{item.label}}
          </div>
        </ion-button>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
