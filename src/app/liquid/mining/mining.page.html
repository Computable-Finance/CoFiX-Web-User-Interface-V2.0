<ion-card class="swap-card">
  <img
    src="./assets/images/left-arrow.png"
    class="close-img"
    (click)="cancel()"
  />
  <div class="card-content">
    <app-card-title
      [cardTitle]="cardTitle.title"
      [cardSubTitle]="cardTitle.subtitle"
    ></app-card-title>

    <app-profit
      #cofiProfitView
      class="profit"
      [todoLabel]="'miningpool_wallet'"
      [hadLabel]="'miningpool_already'"
      [todoValue]="todoValue"
      [hadValue]="hadValue"
      [isApproved]="isApproved"
      [isLoading]="isLoadingProfit"
      [balance]="balance"
      (onApprove)="approve($event)"
      (onSave)="depositXToken($event)"
      (onRecieve)="withdrawDepositedXToken($event)"
      (onCoinInputChange)="resetCofiError()"
      (onSetCoinMax)="resetCofiError()"
      [profitCoin]="profitCoin"
      [coin]="coin"
      [transcationError]="cofiError"
      [isDeposit]="profit.isDeposit"
      [miningSpeed]="miningSpeed"
    ></app-profit>
  </div>
</ion-card>
